<extend name="Public/base.ext"/>

<block name="main">
    <div class="page-group">
        <div class="page" id="demo_rem" data-id="demo_rem">
            <header class="bar bar-nav header">
                <a class="icon icon-i-back fl back"></a>
                <h1 class="title">关于rem</h1>
            </header>
            <div class="fixed-top hide"></div>
            <div class="content">
                <div class="content-inner">
                    <p class="content-block-tip m-b-d">rem 是相对于 html 元素的 font-size 的一个单位。如果 html 上定义了 font-size: 20px;，则无论在任何地方都是 1rem = 20px 这个大小不会受到父元素的影响。</p>
                    <p class="content-block-tip m-b-d">我们统一使用rem对页面进行整体缩放。强烈建议大家对需要适应页面大小的任何元素都使用 rem 为单位来定义。</p>
                    <p class="content-block-tip m-b-d">关于 rem 可以参考（https://developer.mozilla.org/en-US/docs/Web/CSS/length）</p>
                </div>
            </div>
        </div>
    </div>
</block>
