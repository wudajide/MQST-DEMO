<extend name="Public/base.ext"/>

<block name="main">
    <div class="page-group">
        <div class="page" id="demo_form" data-id="demo_form">
            <header class="bar bar-nav header">
                <a class="icon icon-i-back fl back"></a>
                <h1 class="title">表单</h1>
            </header>
            <div class="fixed-top hide"></div>
            <div class="content">
                <div class="content-inner">
                    <form class="list-block my_form">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">*帐号：</div>
                                        <div class="item-input">
                                            <input type="text" name="account" placeholder="请输入帐号（必填）">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">*手机号码：</div>
                                        <div class="item-input">
                                            <input type="tel" name="phone" placeholder="请输入手机号码（必填）">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">邮箱：</div>
                                        <div class="item-input">
                                            <input type="email" name="email" placeholder="请输入邮箱">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">密码：</div>
                                        <div class="item-input">
                                            <input type="password" name="password" placeholder="请输入密码">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">性别：</div>
                                        <div class="item-input">
                                            <select name="sex" data-value="0">
                                                <option value="0">保密</option>
                                                <option value="1">男</option>
                                                <option value="2">女</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">生日：</div>
                                        <div class="item-input">
                                            <input type="text" name="birthday" placeholder="生日" value="1990-09-09" readonly>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">开关1：</div>
                                        <div class="item-input">
                                            <label class="label-switch">
                                                <input type="checkbox" name="disjunctor_1">
                                                <div class="checkbox disjunctor_1"></div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">开关2：</div>
                                        <div class="item-input">
                                            <label class="label-switch">
                                                <input type="checkbox" name="disjunctor_2" class="checked">
                                                <div class="checkbox disjunctor_2"></div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">地址：</div>
                                        <div class="item-input">
                                            <input type="text" name="address" placeholder="请选择地址" readonly>
                                            <input type="hidden" name="province_id">
                                            <input type="hidden" name="province_name">
                                            <input type="hidden" name="province_code">
                                            <input type="hidden" name="city_id">
                                            <input type="hidden" name="city_name">
                                            <input type="hidden" name="city_code">
                                            <input type="hidden" name="district_id">
                                            <input type="hidden" name="district_name">
                                            <input type="hidden" name="district_code">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="align-top">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">备注：</div>
                                        <div class="item-textarea">
                                            <textarea name="desc" placeholder="请输入备注"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="align-top">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">详情：</div>
                                        <div class="item-textarea">
                                            <textarea name="details" placeholder="请输入详情" data-value="这是初始化的值" maxlength="30">这是初始化的值</textarea>
                                            <p class="details_count fr"><span class="count-num">0</span>/<span class="count-total">30</span></p>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">*算数验证：</div>
                                        <div class="item-input row">
                                            <div class="col-66">
                                                <input type="number" name="equation" placeholder="请输入算数结果" maxlength="2">
                                            </div>
                                            <div class="col-33">
                                                <img class="equation_img fl" src="{:U('Common/getVerifyMathCode')}" title="看不清，点击换一张" style="margin: .4rem 0;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                    <div class="content-block">
                        <button class="button button-big button-fill button-success btn_submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
