<extend name="Public/base.ext"/>

<block name="main">
    <div class="page-group">
        <div class="page" id="address_provinces" data-id="address_provinces">
            <header class="bar bar-nav header">
                <a class="icon icon-i-back fl back"></a>
                <h1 class="title">选择地区</h1>
            </header>
            <div class="content">
                <div class="content-inner">
                    <div class="provinces-list">
                        <volist name="province_list" id="vo">
                            <div class="provinces-item" data-id="{$vo.area_id}" data-code="{$vo.area_code}" data-href="{:U('Address/citys',array('pid'=>$vo['area_id']))}">{$vo.area_province}</div>
                        </volist>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
